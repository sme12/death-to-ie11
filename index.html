<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles.css" />
	<title>AngularJS end of support countdown</title>
</head>
<body>
<main>
	<div class="countdown">
		<h1 class="tagline" id="tagline"></h1>
		<p class="timer" id="timer">
			<span id="years"></span> <span id="yearsText"></span>
			<span id="months"></span> <span id="monthsText"></span>
			<span id="days"></span> <span id="daysText"></span>
			<span id="hours"></span> <span id="hoursText"></span>
			<span id="minutes"></span> <span id="minutesText"></span>
			<span id="seconds"></span> <span id="secondsText"></span>
		</p>
		<img src="./angularjs.svg" class="icon" alt="AngularJS icon">
	</div>
	<div class="reasons">
		<div>
			<details>
				<summary>Why you should stop using AngularJS</summary>
				<ul id="reasons">
				</ul>
			</details>
		</div>
	</div>
</main>
<footer>
	<div class="sources">
		<p>Sources :</p>
		<ul>
			<li><a href="https://blog.angular.io/stable-angularjs-and-long-term-support-7e077635ee9c">https://blog.angular.io/stable-angularjs-and-long-term-support-7e077635ee9c</a></li>
		</ul>
	</div>
</footer>
<script src="./countdown.js" type="text/javascript"></script>
<script src="./reasonsAndWebsites.js" type="text/javascript"></script>
</body>
</html>
